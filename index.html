<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz - Christina</title>
</head>

<body>
    <section class="container header">
        <div class="row">
            <header class="center">
                <h1>Christina's Code Quiz</h1>
            </header>
            <div class="row">
                <button class="btn btn-outline-dark col-sm-2" id="prevScores">See Previous Scores</button>
                <div class="col-sm-7"></div>
                <div class="col-sm-3" id="timer">Timer: </div>
            </div>
        </div>
    </section>

    <br><br>

    <div class="center" id="startOnly">
        <button class="btn btn-primary btn-lg" id="startButton">START THE QUIZ!</button>
        <p>Warning: Be ready! This quiz is timed, and if you get a question wrong, you lose another 10 seconds!</p>
    </div>

    <div class="container center" id="quizWindow" style="display: none;">
        <div id="answerDiv"></div><br>
        <h4 class="row" id="question">Test</h4>
        <button class="btn btn-warning btn-lg" type="button" id="answerA">A</button><br><br>
        <button class="btn btn-warning btn-lg" type="button" id="answerB">B</button><br><br>
        <button class="btn btn-warning btn-lg" type="button" id="answerC">C</button><br><br>
        <button class="btn btn-warning btn-lg" type="button" id="answerD">D</button>
    </div>

    <div id="scoreWindow" class="container" style="display: none;">
        <h3 id="userScore"></h3>
        <h4>Enter your initials to save your score!</h4>
        <input id="userInitials" type="text">
        <button id="saveUser" class="btn btn-primary">Submit Initials</button>
        <div id="displayInitials"></div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
